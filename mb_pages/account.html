<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account</title>
    <link rel="stylesheet" href="../mb_css/gen_styles.css">
    <link rel="stylesheet" href="../mb_css/header.css">
    <link rel="stylesheet" href="../mb_css/account.css">

    <script src="../mb_js/auth.js"></script>
    <script>
        if (isLoggedIn() === false) window.location.replace("../mb_index.html");
    </script>
</head>

<body>
    <header>
        <nav>
            <div class="logo">
                <img src="../mb_images/sfc_logo.png" alt="logo">
                <div id="header_text">
                    <h1><a href="../mb_pages/posts.html">SuperZine</a></h1>
                </div>
            </div>
            <ul>
                <li><a href="../mb_pages/about.html">About</a></li>
            </ul>
            <div class="hamburger">
                <span class="line"></span>
                <span class="line"></span>
                <span class="line"></span>
            </div>
        </nav>
        <div class="menubar">
            <ul>
                <li><a href="../mb_pages/about.html">About</a></li>
            </ul>
        </div>
    </header>
    <main>
        <div class="header_text block">
            <h1>Edit Profile</h1>
        </div>
        <div class="editor block">
            <form id="editProfileForm">
                <div class="editorcontainer">
                    <div class="name_edit">
                        <label for="fullName">Full Name:</label>
                        <input type="text" id="fullName" name="fullName">
                    </div>

                    <div class="bio_edit">
                        <label for="bio">Bio:</label>
                        <textarea id="bio" name="bio" rows="4" cols="10000"></textarea>
                    </div>

                    <div class="pass_edit">
                        <label for="password">Password:</label>
                        <input type="password" id="password" name="password">
                    </div>

                    <div class="update_button">
                        <button type="submit" id="updateButton">Update</button>
                    </div>
                </div>
            </form>
        </div>
    </main>
    <footer>

    </footer>
    <script src="../mb_js/hamburger.js"></script>
    <script src="../mb_js/account.js"></script>
</body>

</html>
